<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Duplicate EC2 Hostnames</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


    <script>
    function goBack() {
        window.history.back();
    }
    </script>

  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
			<li role="presentation" class="active"><a href="/aws">AWS</a></li>
			<li role="presentation" class="active"><a href="/dd">Datadog</a></li>
			<li role="presentation" class="active"><a href="/ip_hosts">IP Hostnames</a></li>
			<li role="presentation" class="active"><a onclick="goBack()" href="#">Back</a>
          </ul>
        </nav>
        <h3 class="text-muted">Duplicate EC2 Hostnames</h3>
      </div>
      <div class="jumbotron">
    <h3>Number of results: {{ data|length }}</h3>
    <center>
    <table>
    	<tr>
    		<th><center>Count</center></th>
    		<th><center>Hostname</center></th>
    		<th><center>AWS Region(s)</center></th>
    	</tr>
    {% for row in data %}
        <tr>
        	<td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        	<td>{{ row[2] }}</td>
        </tr>
    {% endfor %}
    </table>
    </center>
    </div>
    </div>
  
 
      <footer class="footer">
        <!-- <p>&copy; </p> -->
      </footer>
 
    </div>
  </body>
</html>
